<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify , E-Commerce Online Shopping</title>
    <link rel="shortcut icon" href="img/Online-shop-logo-template-on-transparent-background-PNG.png"
        type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  text-dark bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-dark fs-3 fw-bolder mx-5" href="index1.html">SHOPIFY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5 active" aria-current="page" href="index1.html">Home</a>
                            <div class="line"></div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5" href="#">Features</a>
                            <div class="line"></div>

                        </li>

                        <li class="nav-item">
                            <a class=" nav-link text-dark fs-5" href="#">Pricing</a>
                            <div class="line"></div>

                        </li>

                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle text-dark fs-5" href="#" id="navbarDropdownMenuLink"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown link
                            </a>
                            <div class="line"></div>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="login">
                <div class="high-line"></div>
                <h3><a href="login.html">Log in</a></h3>
            </div>
            <div class="cart-div mx-5 fs-3">
                <a href="#" class="text-decoration-none text-dark"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
        <table>
            <tr>
                <td>
                    <div>
                        <img src="img/icon.png">
                    </div>
                </td>
                <td>
                    <div class="form-area" id="signUp">
                        <form autocomplete="on" required action="index.html">
                            <table>
                                <tr>
                                    <th>First Name: </th>
                                    <td><input type="text" class="form-control" placeholder="First Name"
                                            class="transparent" autofocus required></td>
                                </tr>
                                <tr>
                                    <th> Last Name: </th>
                                    <td><input type="text" class="form-control" placeholder="Last Name" autofocus
                                            required></td>
                                </tr>
                                <tr>
                                    <th>Email: </th>
                                    <td><input type="email" class="form-control" placeholder="ex:name@domain.com"
                                            autofocus required></td>
                                </tr>
                                <tr>
                                    <th> Password: </th>
                                    <td><input type="password" class="form-control" autocomplete="off" autofocus
                                            required></td>
                                </tr>
                                <tr>
                                    <th> Confirm Password: </th>
                                    <td><input type="password" class="form-control" autocomplete="off" autofocus
                                            required></td>
                                </tr>
                                <tr>
                                    <th>Telephone Number: </th>
                                    <td><input type="tel" class="form-control" placeholder="### #### ####" autofocus>
                                    </td>
                                </tr>
                            </table>
                            <p style="text-align: center; padding-top: 40px;">
                                <input type="submit" value="Submit" class="butt" />
                                <input type="reset" value="Clear" class="butt" />
                            </p>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </header>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
